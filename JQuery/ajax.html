<!doctype html>
<html>
<head>
    <title>jquery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>

        #wrapper{
                margin: 0 auto;
              width: 300px;
        }
    
    
        input{
         width: 300px;
         border-radius: 5px;
         border-color:aqua;
            height: 40px;
            padding: 5px;
            margin: 5px;
                   
            }
         label {
                width: 150px;
                float: left;
                padding-top: 10px;
                
            }   
        #butt{
            color: red;
        }
        #error{
            color: red;
            
        }
    </style>

    </head>
    

<body>

    <div id="error"></div>
    <div id="wrapper">
    <form id="validationform">
    <label for="email">Email</label>
    <input  name="email" id="email"/>
    
    
    
    <label for="phone">Telephone</label>
    <input  name="phone" id="phone" />
    
    <label for="pass">Password</label>
    <input  name="phone" type="password" id="pass1" />
    
    <label for="pass">ConfirmPassword</label>
    <input  name="pass" type="password" id="pass2" />
 
    <input id="butt"type="submit" value="Submit" />
    </form>
    </div>
    <script>
    $("#validationform").submit(function(event){
        var errormessage="";
       event.preventDefault(); 
    function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i);
    return pattern.test(emailAddress);
       
        
};    
     if(!isValidEmailAddress($("#email").val())) {
         
         
         errormessage="<br />please enter valid email address";
         
        //$("#error").html("this is wrong mail address");
     }   
        
        if(!$.isNumeric($("#phone").val())) {
         
         
         errormessage=errormessage+"<br />please enter valid phone number address";
        
        
        }
        if($("#pass1").val() !=$("#pass2").val()){
            
            errormessage=errormessage+"<br />please enter valid passwords";
        }
        
        
        $("#error").html(errormessage);
    
    });
        
        
        
        
        
        
        
    
    
    
    </script>
    
</body>
</html>
